<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" (input)="onNameChange($any($event.target).value)" />
    </div>
    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{name | titlecase}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input type="date" class="form-control" (input)="onDateChange($any($event.target).value)" />
    </div>
    <div class="col">
      <label><b>Date</b></label>
      <div>
        {{ userDate | date: "MMMM d, y" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <input class="form-control" (input)="onAmountChange($any($event.target).value)" />
    </div>
    <div class="col">
      <label><b>Amount</b></label>
      <div>
        {{ amount | currency: "JPY" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Height</label>
      <input class="form-control" (input)="onHeightChange($any($event.target).value)" />
    </div>
    <div class="col">
      <label><b>Height</b></label>
      <div>
        {{ height | number: "1.0-0"}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input class="form-control" (input)="onMilesChange($any($event.target).value)" />
    </div>
    <div class="col">
      <label><b>Kilometers</b></label>
      <div *ngIf="(miles | convert: 'km') > 1">
        {{ miles | convert: "km" | number: '1.0-3' }}
      </div>
    </div>
  </div>
</div>
